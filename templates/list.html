{% extends "base/base.html" %} 
{% block content %}

{% include "base/navbar.html" %}
	<div class="container">
	<h2>
		All Records
	</h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>
						S/N
					</th>
					<th>
						Name
					</th>
					<th>
						Email
					</th>
				</tr>
			</thead>
			<tbody>
				{% for record in records %}
					<tr>
						<td>
							{{record.id}}
						</td>
						<td>
							{{record.name}}
						</td>
						<td>
							{{record.email}}
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

{% endblock %}
